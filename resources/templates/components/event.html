<div class="component event">
  <div>
    <img src="$header$" alt="$header-alt$"/>
  </div>
  <div class="left">
    <div class="date">
      <div class="month">$month$</div>
      <div class="day">$day$</div>
    </div>
  </div>
  <div class="right">
    <ul>
      <li><strong>When:</strong> $date$</li>
      <li><strong>Where:</strong> $location$</li>
      <li><strong>Link$if(plural-links)$s$endif$:</strong>
        $for(links)$
        <a href="$links.href$">$links.text$</a>&nbsp;
        $endfor$
      </li>
    </ul>
  </div>
  <div class="clear"></div>
  <p>
    $description$
  </p>
</div>
